name: Weekly TV Tracker Sync

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday 9am UTC
  workflow_dispatch:       # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests anthropic

      - name: Run sync script
        env:
          TMDB_TOKEN: ${{ secrets.TMDB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SHOWS_FILE: shows.json
        run: python .github/workflows/sync.py

      - name: Commit updated shows.json
        run: |
          git config user.name "signal-bot"
          git config user.email "signal-bot@users.noreply.github.com"
          git add shows.json
          git diff --staged --quiet || git commit -m "Weekly sync: season updates + recommendations [$(date -u +%Y-%m-%d)]"
          git push
